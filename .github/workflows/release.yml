name: Release

on:
    push:
        tags:
            - "v*"

jobs:
    publish:
        name: Publish to crates.io
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Publish
              run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
